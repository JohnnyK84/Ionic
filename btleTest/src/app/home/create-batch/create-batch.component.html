<ion-header>
  <ion-toolbar>
    <ion-title>
      Create New Batch
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Create Batch</h1>
  <ion-item>
    <ion-label position="floating">Id:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Date:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Location:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-button (click)="onCreate()" color="primary">Create!:</ion-button>
</ion-content>
